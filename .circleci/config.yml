version: 2.1
orbs:
# codecov: codecov/codecov@3.2.4
  rust: circleci/rust@1.6.0

jobs:
  build-and-test:
    parameters:
      rust-version:
        type: string
        default: "1.69.0"
      debian-version:
        type: string
        default: "buster"
      rust-features:
        type: string
        default: "--all-targets"
    docker:
      - image: rust:<< parameters.rust-version >>-<< parameters.debian-version >>
    environment:
      RUSTFLAGS: '-D warnings'
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - checkout
      - run:
          name: Rust Version
          command: rustc --version; cargo --version
      - restore_cache:
          keys:
            - bigdecimal-cargo-<< parameters.rust-version >>-{{ checksum "Cargo.toml" }}
            - bigdecimal-cargo-
      - run:
          name: Check
          command: cargo check << parameters.rust-features >>
      - save_cache:
          paths:
            - /usr/local/cargo
          key: bigdecimal-cargo-<< parameters.rust-version >>-{{ checksum "Cargo.toml" }}
      - run:
          name: Build
          command: cargo build << parameters.rust-features >>
      - run:
          name: Test
          command: cargo test << parameters.rust-features >>

  upload-coverage:
    parameters:
      rust-version:
        type: string
      debian-version:
        type: string
        default: "bullseye"
    machine: true
    steps:
      - checkout
      - run:
          name: Generate Coverage
          command: >
              docker run
              --security-opt seccomp=unconfined
              -v "${PWD}:/home"
              -e CI=true
              $(bash <(curl -s https://codecov.io/env))
              akubera/rust-codecov:<< parameters.rust-version >>-<< parameters.debian-version >>
              sh -c 'cargo test -q --no-run && kcov-rust && upload-kcov-results-to-codecov'
      - store_artifacts:
          path: target/cov
      # - store_test_results:
      #     path: target

  lint-check:
    docker:
      - image: cimg/rust:1.69
    steps:
      - checkout
      - rust/build:
          with_cache: false
      # - rust/format
      # - rust/clippy
      - rust/test
      - run:
          name: Build examples
          command: cargo build --examples

workflows:
  version: 2
  cargo:build-and-test:
    jobs:
    - lint-check
    - build-and-test:
        matrix:
          parameters:
            rust-version:
            - "1.43.1"
            - "1.54.0"

    - build-and-test:
       name: build-and-test:latest
       debian-version: "bullseye"

    - build-and-test:
        matrix:
          parameters:
            rust-version:
            - "1.43.1"
            - "1.69.0"
            rust-features:
            - "--features='serde'"
            - "--features='serde,string-only'"
            - "--features='serde,arbitrary-precision'"

    - build-and-test:
       name: build-and-test:no-default-features
       rust-features: "--no-default-features"

    - upload-coverage:
        rust-version: "1.69.0"
        requires:
        - build-and-test:latest
